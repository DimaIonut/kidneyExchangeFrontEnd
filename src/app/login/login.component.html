<mat-card class="card">
    <mat-card-title style="text-align:center;">Logare/Inregistrare</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab label="Logare">
            <mat-card-content color="primary">
                <form action="">
                    <mat-form-field>
                        <input matInput placeholder="Username" required name="username" [(ngModel)]="usernameText"
                            #username="ngModel">
                        <mat-error *ngIf="username.invalid">Username is required</mat-error>
                        <mat-icon matSuffix>account_box</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Password" type="password" [(ngModel)]="passwordText" required
                            minlength="6" name="password" ngModel #password="ngModel">
                        <mat-error *ngIf="password.errors && password.errors.minlength">
                            Password must be of length 6
                        </mat-error>
                        <mat-error *ngIf="password.errors && password.errors.required">
                            Password is required/must be of length 6
                        </mat-error>
                        <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                    <mat-checkbox>Retine datele!</mat-checkbox>
                    <button mat-raised-button color="primary" class="login-button only-login-btn"
                        routerLinkActive="active" (click)=checkLogin() mat-dialog-close>
                        Logare
                    </button>

                    <button mat-raised-button class="login-button" mat-dialog-close>
                        Anulare
                    </button>
                </form>
            </mat-card-content>
        </mat-tab>
        <mat-tab label="Inregistrare">
            <mat-card-content>
                <form action="">
                    <mat-form-field>
                        <input matInput placeholder="User Name" required name="username" [(ngModel)]="usernameRegister"
                            #username="ngModel">
                        <mat-icon matSuffix>perm_identity</mat-icon>
                        <mat-error *ngIf="username.invalid">
                            Username is required
                        </mat-error>

                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Adresa de mail" required name="email" [(ngModel)]="emailRegister"
                            #email="ngModel" type="email">
                        <mat-error *ngIf="email.invalid">Email is required</mat-error>
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Password" type="password" required minlength="6" name="password"
                            [(ngModel)]="passwordRegister" #password="ngModel">
                        <mat-error *ngIf="password.errors && password.errors.required">
                            Password is required
                        </mat-error>
                        <mat-error *ngIf="password.errors && password.errors.minlength">
                            Password must be of length 6
                        </mat-error>
                        <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                    <mat-form-field>

                        <input matInput type="text" placeholder="Primitor/Donator" required name="userType"
                            [formControl]="myControl" [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                        <mat-icon matSuffix>face</mat-icon>
                    </mat-form-field>
                    <!--  -->
                    <button mat-raised-button color="primary" class="login-button only-login-btn"
                        (click)=checkRegistration() mat-dialog-close>
                        Inregistrare
                    </button>

                    <button mat-raised-button class="login-button" mat-dialog-close>
                        Anulare
                    </button>
                </form>
            </mat-card-content>
        </mat-tab>
    </mat-tab-group>
</mat-card>
